


<div class="album py-5">
    <div class="alert alert-primary" role="alert" *ngIf="cartItems.length === 0">There is no item in Cart..</div>
    <div class="card"  *ngIf="cartItems.length > 0">
        <div class="card-header">
            Cart Item
        </div>
        <div class="card-body">
            <p>Product 1 x 3 : <strong>150 Rs.</strong></p>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Go To Cart</button>
            </div>
        </div>
    </div>
</div>
