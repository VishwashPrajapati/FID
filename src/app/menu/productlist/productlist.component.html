<div class="album py-5">
    <div class="container" *ngIf="dishitem"> 
      <div class="row">
        <div class="col-md-4" *ngFor="let d of dishitem" [routerLink]="['/dishdetail',d.id]">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="{{d.image}}" alt="{{d.name}}" style="height: 225px; width: 100%; display: block;" src="{{d.image}}" data-holder-rendered="true">
            <div class="card-body">
              <p class="card-text">{{d.discription}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <!-- " -->
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewProd()" >View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addcart(d.id)">Add Cart</button>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
