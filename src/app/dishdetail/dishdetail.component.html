<div class="container p-0" *ngIf="activeRoute">
    <div class="row p-5">
        <div class="col-md-4 m-auto">
            <img src="{{activeRoute.image}}" class="img-thumbnail" alt="{{activeRoute.name}}">
        </div>
        <div class="col-md-8">
            <div class="jumbotron" *ngIf="activeRoute">
                <h1 class="display-4">{{activeRoute.name}}</h1>
                <p class="lead">{{activeRoute.discription}}</p>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary m-2" (click)="goBack()">Go Back</button>
                <button class="btn btn-primary m-2"><a [routerLink]="['/cart',activeRoute.id]" class="text-white">Order Now</a></button>
            </div>
        </div>
    </div>
</div>
